<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link href="./estilos.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container text-center">
			<h1 class="my-5">Calculadora</h1>
			<table class="m-auto">	
				<tr>
					<td colspan="5"><input type="text" id="visor" class="form-control w-100 my-1 bg-white text-end" disabled /></td>
				</tr>
				<tr>
					<td><button type="button" id="on" class="limpa btn btn-primary">ON/C</button></td>
					<td><button type="button" id="ce" class="limpa btn btn-primary">CE</button></td>
					<td><button type="button" id="mrc" class="limpa btn btn-primary">MRC</button></td>
					<td><button type="button" id="msub" class="memoria btn btn-primary">M-</button></td>
					<td><button type="button" id="msoma" class="memoria btn btn-primary">M+</button></td>
				</tr>
				<tr>
					<td><button type="button" class="num btn btn-primary">7</button></td>
					<td><button type="button" class="num btn btn-primary">8</button></td>
					<td><button type="button" class="num btn btn-primary">9</button></td>
					<td><button type="button" id="porcent" class="opera btn btn-primary">%</button></td>
					<td><button type="button" id="raiz" class="opera btn btn-primary">√</button></td>
				</tr>
				<tr>
					<td><button type="button" class="num btn btn-primary">4</button></td>
					<td><button type="button" class="num btn btn-primary">5</button></td>
					<td><button type="button" class="num btn btn-primary">6</button></td>
					<td><button type="button" id="mult" class="opera btn btn-primary">×</button></td>
					<td><button type="button" id="div" class="opera btn btn-primary">÷</button></td>
				</tr>
				<tr>
					<td><button type="button" class="num btn btn-primary">1</button></td>
					<td><button type="button" class="num btn btn-primary">2</button></td>
					<td><button type="button" class="num btn btn-primary">3</button></td>
					<td rowspan="2">
						<button type="button" id="soma" class="opera btn btn-primary botao-mais">+</button>
					</td>
					<td><button type="button" id="sub" class="opera btn btn-primary">-</button></td>
				</tr>
				<tr>
					<td><button type="button" class="num btn btn-primary">0</button></td>
					<td><button type="button" id="ponto" class="num btn btn-primary">.</button></td>
					<td><button type="button" id="maismenos" class="opera btn btn-primary">+/-</button></td>
					<td><button type="button" class="result btn btn-primary">=</button></td>
				</tr>
			</table>
			<p class="my-5">
				Desenvolvido por <a href="https://github.com/fabioaov" target="_blank">Fábio Vieira</a> e
				<a href="https://github.com/Dmbabilon" target="_blank">Daniel Babilon</a>
			</p>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="./operacoes.js"></script>
		<script src="./scripts.js"></script>
	</body>
</html>
